<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <h1>Book Appointment</h1>
            <div class="card" style="align-items:center">
                <form method="post">    
                    {% csrf_token %}
                    <table>
                    <tr>
                        <td>Name</td>
                        <td> <input type = "text" name = "name" value="{{data.name}}"></td>
                    </tr>
                    <tr>
                        <td>Mobile</td>
                        <td><input type = "text" name = "mob" value="{{data.mob}}"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type = "email" name = "email" value="{{data.email}}"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="female">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Female
                            </label>
                            </div>
                              <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="Male" checked >
                            <label class="form-check-label" for="flexRadioDefault2">
                                Male
                            </label>
                            </div>
                        </td>
                    </tr>
                  
                     <tr>
                        <td>District</td>
                        <td><input type = "text" name = "district"></td>
                    </tr>
                    <tr>
                        <td>Doctor</td>
                        <td>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>--Select an optipn--</option>
                                {% for i in data.doc %}
                                <option value="1">{{i.doc_name}}</option>
                                {% endfor %} 
                            </select>
                        </td>
                    </tr>
                      <tr>
                        <td>Date</td>
                        <td><input type = "date" name = "date"><br></td>
                    </tr>
                      <tr>
                        <td>Test</td>
                        <td><input type = "text" name = "test"><br></td>
                    </tr>
                    </table>
                    <input type="submit" value="submit">
                </form>
            </div>
            {{ msg }}
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
